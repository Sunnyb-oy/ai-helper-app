<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Idea Generator</h1>
    <form id="idea-form">
        <label for="contentType">Content Type:</label>
        <input type="text" id="contentType" required>
        <label for="goal">Goal:</label>
        <input type="text" id="goal" required>
        <label for="feel">Feel:</label>
        <input type="text" id="feel" required>
        <label for="experience">Experience:</label>
        <input type="text" id="experience" required>
        <label for="investment">Investment:</label>
        <input type="text" id="investment" required>
        <label for="time">Time:</label>
        <input type="text" id="time" required>
        <label for="teamSize">Team Size:</label>
        <input type="text" id="teamSize" required>
        <label for="strengths">Strengths:</label>
        <input type="text" id="strengths" required>
        <label for="weaknesses">Weaknesses:</label>
        <input type="text" id="weaknesses" required>
        <label for="topVideos">Top Videos:</label>
        <input type="text" id="topVideos" required>
        <button type="submit">Generate Idea</button>
    </form>
    <div id="idea"></div>
    <script src="script.js"></script>
</body>
</html>
